<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Selectors</title>
    <link rel="stylesheet" href="compound-selectors.css">
</head>
<body>

    <h1>Compound Selectors</h1>

    <div id="intro">
      <p class="highlight">This is a paragraph with the "highlight" class.</p>
      <p>This is a regular paragraph.</p>
    </div>
  
    <ul>
      <li>
        <a href="#" class="nav-link">Link 1</a>
      </li>
      <li>
        <a href="#" class="nav-link active">Link 2</a>
      </li>
    </ul>
  
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" class="form-control">
      <input type="submit" value="Submit" class="btn btn-primary">
    </div>
  
    <p class="special-text important">This paragraph has two classes.</p>
  
    <p class="important">This paragraph has only one class.</p>
    
</body>
</html>
