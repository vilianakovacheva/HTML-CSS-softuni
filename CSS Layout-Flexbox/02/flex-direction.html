<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property â€“ flex-direction</title>
    <link rel="stylesheet" href="flex-direction.css">
</head>
<body>

    <h1>display: flex // row</h1>

    <div class="flex-container direction-row">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>

    <h1>display: row-reverse</h1>

    <div class="flex-container direction-row-reverse">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>

    <h1>display: column</h1>

    <div class="flex-container direction-column">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>

    <h1>display: column-reverse</h1>

    <div class="flex-container direction-column-reverse">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
    
</body>
</html>
